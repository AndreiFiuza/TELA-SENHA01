<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClubeFy - Recuperar Senha</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="logo">ClubeFy</h1>
    <div class="box">
      <h2>Esqueceu a senha?</h2>
      <p>
        Digite seu e-mail cadastrado no campo abaixo<br/>
        para receber uma mensagem com as instruções<br/>
        para definir uma nova senha
      </p>
      <label for="email">Insira seu telefone, e-mail ou nome de usuário</label>
      <input type="text" id="email" placeholder="Digite seu Email"/>
      <input type="text" id="senha" placeholder="Digite sua senha"/>
      <button>Confirmar</button>
    </div>
    <p class="copyright">copyright © 2025</p>
  </div>
</body>
</html>
